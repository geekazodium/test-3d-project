name: 'Godot CI'
on: 
  push:
    branches: 
      - '**'
      - '!gh-pages'
  # pull_request:
  #   branches:
  #     - main
  #   types: [opened, edited, review_requested]


# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".
permissions:
  contents: write

env:
  GODOT_VERSION: 4.5
  EXPORT_NAME: test-3d
  PROJECT_PATH: ./

  PAGES_BRANCH_PATH: ./pages_current/
  PAGES_BRANCH: gh-pages
  REF_NAME: ${{ github.ref_name }}

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-22.04  # Use 22.04 with godot 4
    container:
      image: barichello/godot-ci:4.5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/$REF_NAME
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" "$EXPORT_DIR/$REF_NAME/index.html"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/${{env.REF_NAME}}
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: ${{env.PAGES_BRANCH}} # The branch the action should deploy to.
          folder: build/ # The folder the action should deploy.
          clean: false